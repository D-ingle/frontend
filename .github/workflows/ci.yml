name: Frontend CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      # 1. 레포 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node 설정
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 3. 의존성 설치
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4. Lint
      - name: Run lint
        run: yarn lint

      # 5. Build
      - name: Run build
        run: yarn build
